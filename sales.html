<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Cookies Sales Data</h1>
        <nav><a href="index.html">Home</a></nav>
    </header>
    <main>
        <section>
            <table id="table1"></table>
        </section>
        <section>
            <form>
                <fieldset>
                    <legend>Add A Store</legend>
                    <section class="form-section">
                        <label for="location-name">Location</label>
                        <input type="text" id="location-name" name="location_name" placeholder="Enter Location">
                    </section>
                    <section class="form-section">
                        <label for="min-customers">Min Customers</label>
                        <input type="number" id="min-customers" name="min_customers" placeholder="Minimum # of Customers">
                    </section>
                    <section class="form-section">
                        <label for="max-customers">Max Customers</label>
                        <input type="number" id="max-customers" name="max_customers">
                    </section>
                    <section class="form-section">
                        <label for="avg-cookiesale">Avg Cookie Sales</label>
                        <input type="number" id="avg-cookiesale" name="avg_cookiesale">
                    </section>
                </fieldset>
            </form>
        </section>
    </main>

    <script src="js/app.js"></script>
</body>
</html>
